<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toobit - Begin Your Crypto Journey</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h1>Toobit</h1>
        </div>
        <ul>
          <li><a href="#">Buy Crypto</a></li>
          <li><a href="#">Markets</a></li>
          <li><a href="#">Trade</a></li>
          <li><a href="#">Derivatives</a></li>
          <li><a href="#">Promotion</a></li>
          <li><a href="#">Copy</a></li>
          <li><a href="#">Bots</a></li>
          <li><a href="#">Learn</a></li>
        </ul>
        <div class="auth">
          <button>Log In</button>
          <button class="sign-up">Sign Up</button>
        </div>
      </nav>
    </header>

    <section class="hero">
      <h2>Welcome to Toobit</h2>
      <p>Begin Your Crypto Journey Today.</p>
      <div class="signup-info">
        <p>Sign up to receive up to <span class="highlight">9210 USDT</span></p>
        <button>Sign up via Email/Phone number</button>
        <div class="alternative-signups">
          <button>Google</button>
          <button>Apple</button>
          <button>Telegram</button>
        </div>
      </div>
      <div class="app-promotion">
        <p>Get Toobit Mobile App Now!</p>
        <button>Google Play</button>
        <button>APK</button>
        <button>App Store</button>
      </div>
    </section>

    <script src="script.js"></script>

</html>
